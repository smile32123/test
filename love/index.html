        // è®¡ç®—ç»“æœ
        function calculateResults() {
            const dimensionScores = {
                control: { total: 0, count: 0, rawScore: 0 },
                dependence: { total: 0, count: 0, rawScore: 0 },
                trust: { total: 0, count: 0, rawScore: 0 },
                boundary: { total: 0, count: 0, rawScore: 0 },
                jealousy: { total: 0, count: 0, rawScore: 0 }
            };
            
            testQuestions.forEach((question, index) => {
                const answer = userAnswers[index];
                let score = answer;
                
                if (question.reverse) {
                    score = 5 - score; // å°†1-4è½¬æ¢ä¸º4-1
                }
                
                dimensionScores[question.dimension].total += score;
                dimensionScores[question.dimension].count++;
            });
            
            Object.keys(dimensionScores).forEach(dimension => {
                const data = dimensionScores[dimension];
                data.rawScore = data.total / data.count;
            });
            
            let weightedTotal = 0;
            Object.keys(dimensionScores).forEach(dimension => {
                weightedTotal += dimensionScores[dimension].rawScore * dimensionWeights[dimension] * 25;
            });
            
            const totalScore = Math.round(weightedTotal + 30);
            
            let level;
            if (totalScore <= 60) {
                level = 'healthy';
            } else if (totalScore <= 80) {
                level = 'attention';
            } else if (totalScore <= 100) {
                level = 'adjust';
            } else {
                level = 'excessive';
            }
            
            return {
                dimensionScores,
                totalScore,
                level
            };
        }
